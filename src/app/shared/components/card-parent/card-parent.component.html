<div class="card">
    <span class="image">
        <fa-icon class="icon" [icon]="faCamera" size="2x"></fa-icon>
    </span>

    <div class="info">
        <span>
            <strong>Nome: </strong>
            {{ parent?.nameParent }}
        </span>

        <span>
            <strong>Parentesco: </strong>
            {{ parent?.kinship }}
        </span>

        <span>
            <strong>Contato: </strong>
            {{ parent?.phoneNumber }}
        </span>

    </div>
</div>
