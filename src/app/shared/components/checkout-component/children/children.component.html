<div class="card">
    <div class="detals">
        <span class="image">
            <fa-icon class="icon" [icon]="faCamera" size="2x"></fa-icon>
        </span>
    
        <div class="info">
            <span>
                <strong>Nome: </strong>
                {{ children.fullName }}
            </span>
    
            <span>
                <strong>Apelido: </strong>
                {{ children.surname }}
            </span>
            <span>
                <strong>Status: </strong>
                {{ translateStatus() }}
            </span>
            
        </div>
    </div>
    <div class="button">
        <!-- <button>
            <fa-icon class="icon" [icon]="faShareFromSquare" size="2x"></fa-icon>
        </button> -->
    </div>
</div>
