<div class="menu-admin">
    <ul>
        <li *ngFor="let item of itens; let i = index" class="{{indexPage == i ? 'active' : null}}">
            <button (click)="onSelected(i)">
                <span>
                    <fa-icon [icon]="item.icon"></fa-icon>
                </span>
                <span>{{ item.title }}</span>
            </button>
        </li>
    </ul>
</div>
