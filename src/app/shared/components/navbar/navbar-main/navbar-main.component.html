<div class="navigation">
    <ul >
        <li *ngFor="let item of lista; let i = index" class="{{indexPage == i ? 'active' : null}}">
            <button (click)="navegated(item.url, i)" class="link">
                <span class="icon">
                    <fa-icon [icon]="selectIcon(item.name)"></fa-icon>
                </span>
                <span class="text">{{ item.name }}</span>
            </button>
        </li>
        <div class="indicator"></div>
    </ul>
</div>
